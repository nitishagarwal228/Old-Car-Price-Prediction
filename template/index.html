<doctype html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Car Price Prediction</title>
        <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    </head>
    <body>
        <h1><center>Used Car Price Prediction</center></h1>
        <hr>
        <form action="{{url_for('predict')}}" method="post" align = "left" >
             <table >
                <tr>
	<td>How old your car is?</td>
	<td></td>
	<td><input type="text" name="Year" placeholder="Enter no. of years used" required="required"></td>
	</tr>
<tr>
	<td>What is the present price of your car?</td>
	<td></td>
	<td><input type="text" name="Present_Price" placeholder="(in lakhs)" required="required" ></td>
	</tr>
<tr>
	<td>How much kms have your car drove?</td>
	<td></td>
	<td><input type="text" name="Kms_Driven" placeholder="Enter Kms_Driven" required="required"></td>
	</tr>
<tr>
	<td>Fuel Type :    </td>
	<td></td>
	<td><Select name="Fuel_Type" id="Fuel_Type">
	  <Option value="1">CNG</Option>
                  <Option value="2">Diesel</Option>
                  <Option value="3">Petrol</Option>
                 </Select></td>
	</tr>
<tr>
	<td>Seller_ Type :</td>
	<td></td>
	<td><Select name="Seller_Type" id="Seller_Type">
                <Option value="1">Dealer</Option>
                <Option value="2">Individual</Option>
           </Select></td>
	</tr>
<tr>
	<td> Transmission :  </td>
	<td></td>
	<td><Select name="Transmission" id="Transmission">
                <Option value="1">Automatic</Option>
                <Option value="2">Manual</Option>
           </Select></td>
	</tr>
             </table>
            <br>
            <button type="submit" class="btn">Predict</button>
        </form>
        <br>
        <hr>
        <h2>{{ prediction_text }}</h2>
        <hr> 
    </body>
</html>
